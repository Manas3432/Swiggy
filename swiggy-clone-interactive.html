
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Clone - Interactive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff7f0;
            color: #333;
            padding: 20px;
        }
        header {
            background-color: #fc8019;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        nav {
            margin: 20px auto;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fc8019;
            font-weight: bold;
            margin: 0 15px;
            padding: 8px 16px;
            border: 2px solid #fc8019;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover {
            background-color: #fc8019;
            color: white;
        }
        .hero {
            margin: 30px auto;
            text-align: center;
        }
        .hero h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.1em;
        }
        .order-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #fc8019;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .order-btn:hover {
            background-color: #e76f10;
        }
        footer {
            margin-top: 50px;
            padding: 15px;
            background-color: #333;
            color: white;
            text-align: center;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <header>Swiggy</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Offers</a>
        <a href="#">Contact</a>
    </nav>
    <section class="hero">
        <h2>Food delivered hot & fresh in 15 minutes!</h2>
        <p>Order from your favorite restaurants across the city. Get live tracking, lightning-fast delivery and amazing deals every day!</p>
        <button class="order-btn" onclick="placeOrder()">Order Now</button>
    </section>
    <footer>
        &copy; 2025 Swiggy Clone. All rights reserved. Call support: 1800-000-000
    </footer>

    <script>
        function placeOrder() {
            alert("ðŸŽ‰ Your order has been placed successfully!
Delivery arriving in 15 minutes!");
        }
    </script>
</body>
</html>
